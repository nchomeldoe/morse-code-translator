<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse code translator</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="outer-container">
    <h1>Morse Code Translator</h1>
    <div class="translator-container">
      <h2 class="translator-container__heading">Translate English to Morse Code</h2>
      <label class="translator-container__source-label" for="english-source-text">Enter text for translation:</label>
      <input class="translator-container__source-input" type="text" id="english-source-text" name="english-source-text">
      <h3 class="translator-container__translation-heading">Translation:</h3>
      <p class="translator-container__tranlsation-text" id="morse-code-target-text"></p>
    </div>

    <div class="translator-container">
      <h2 class="translator-container__heading">Translate Morse Code to English</h2>
      <label class="translator-container__source-label" for="morse-code-source-text">Enter text for translation:</label>
      <input class="translator-container__source-input" type="text" id="morse-code-source-text"
        name="morse-code-source-text">
      <h3 class="translator-container__translation-heading">Translation:</h3>
      <p class="translator-container__tranlsation-text" id="english-target-text"></p>
    </div>

  </div>
  </div>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
